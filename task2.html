<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Gradebook System</title>
    <link rel="stylesheet" href="style.css">
    <script src="task2.js"></script>
</head>
<body>

  <h1> Student Gradebook System</h1>

  <div class="container">
    <h3>Add Course & Score</h3>
    <input type="text" id="studentId" placeholder="Student ID (e.g. S001)">
    <input type="text" id="courseName" placeholder="Course Name">
    <input type="number" id="score" placeholder="Score"><br>
    <button onclick="addCourseScore()">Add Course Score</button>
    <button onclick="getStudentAverage()">Student Average</button>
    <button onclick="getCourseAverage()">Course Average</button>
    <button onclick="listTopStudent()">Top Student</button>

    <h3>Output:</h3>
    <pre id="output"></pre>
  </div>
</body>
</html>
