<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Book and Search Utility</title>
    <link rel="stylesheet" href="style.css">
    <script src="task3.js"></script>
</head>
<body>

  <h1>Contact Book & Search Utility</h1>

  <div class="container">
    <h3>Add / Search / Sort Contacts</h3>

    <input type="text" id="firstName" placeholder="First Name">
    <input type="text" id="lastName" placeholder="Last Name"><br>
    <input type="text" id="phone" placeholder="Phone Number">
    <input type="text" id="email" placeholder="Email"><br>

    <button onclick="addContact()">Add Contact</button>
    <button onclick="searchByLastName()">Search by Last Name</button>
    <button onclick="sortByFirstName()">Sort by First Name</button>
    <button onclick="updateEmail()">Update Email</button>
    <button onclick="listAllContacts()">List All</button>

    <h3>Output:</h3>
    <pre id="output"></pre>
  </div>

</body>
</html>
